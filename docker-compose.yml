version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: houndz
      POSTGRES_USER: houndz
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: gunicorn -c houndz/gunicorn.conf.py houndz.wsgi:application
    env_file:
      - ./backend/.env.example
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

  nginx:
    build: ./nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    ports:
      - "80:80"

volumes:
  db_data:
  static_volume:
  media_volume:
